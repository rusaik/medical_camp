name: medical_camp_flutter
description: Medical Camp Management Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Appwrite
  appwrite: ^20.3.2
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # UI Components
  fluttertoast: ^8.2.2
  flutter_slidable: ^3.0.1
  badges: ^3.1.2
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: ^0.18.1
  uuid: ^3.0.7
  collection: ^1.18.0
  path: ^1.8.3
  
  # Date Picker
  flutter_datetime_picker_plus: ^2.1.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.11.1
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # File handling
  path_provider: ^2.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
